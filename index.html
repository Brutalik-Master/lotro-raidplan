<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LOTRO Raidplanung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>LOTRO – Raid & Rollen Übersicht</h1>

<div class="filters">
    <select id="roleFilter">
        <option value="">Alle Rollen</option>
        <option value="Tank">Tank</option>
        <option value="Heal">Heal</option>
        <option value="DPS">DPS</option>
        <option value="Support">Support</option>
    </select>

    <select id="classFilter">
        <option value="">Alle Klassen</option>
        <option value="Wächter">Wächter</option>
        <option value="Hauptmann">Hauptmann</option>
        <option value="Barde">Barde</option>
        <option value="Runenbewahrer">Runenbewahrer</option>
        <option value="Jäger">Jäger</option>
        <option value="Kundiger">Kundiger</option>
        <option value="Schurke">Schurke</option>
        <option value="Hüter">Hüter</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Spieler</th>
            <th>Klasse</th>
            <th>Rolle</th>
            <th>Main/Twink</th>
            <th>Anmerkung</th>
        </tr>
    </thead>
    <tbody id="raidTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
